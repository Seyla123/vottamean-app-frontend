# Define pipeline stages
stages:
  - build
  - deploy

# Build Docker image job
build-backend:
  stage: build
  image: docker:latest
  services:
    - name: docker:dind
      command: ['--insecure-registry=git.clp.kr:5050']
  variables:
    DOCKER_DRIVER: overlay2
  script:
    # Log into Docker registry
    - echo "Logging in to Docker registry..."
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY

    # Build and push Docker image
    - echo "Building Docker image..."
    - docker build -t "$CI_REGISTRY_IMAGE/frontend:latest" -f ./DockerFile .
    - echo "Pushing Docker image to the registry..."
    - docker push "$CI_REGISTRY_IMAGE/frontend:latest"

  only:
    - main
    - develop

# Deploy job using rsync
deploy-backend:
  stage: deploy
  image: ubuntu:20.04
  before_script:
    # Install rsync and SSH client
    - apt-get update && apt-get install -y rsync openssh-client

  script:
    # Set up SSH
    - echo "Setting up SSH..."
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan -H ec2-44-203-85-14.compute-1.amazonaws.com >> ~/.ssh/known_hosts
    - eval $(ssh-agent -s)

    # Deploy the application on the EC2 instance using rsync
    - echo "Deploying backend using rsync..."
    - rsync -avz --delete --exclude='.git' --exclude='node_modules' ./ ubuntu@ec2-44-203-85-14.compute-1.amazonaws.com:/home/ubuntu/wavetrack-client/

    # SSH into EC2, log in to the Docker registry, and restart the application
    - echo "Logging in to Docker registry and restarting application on EC2..."
    - ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@ec2-44-203-85-14.compute-1.amazonaws.com "
      echo '$CI_REGISTRY_PASSWORD' | docker login -u '$CI_REGISTRY_USER' --password-stdin $CI_REGISTRY &&
      cd /home/ubuntu/wavetrack-client &&
      docker pull $CI_REGISTRY_IMAGE/frontend:latest &&
      docker-compose -f /home/ubuntu/wavetrack-client/docker-compose.yml up -d --build
      "

  environment:
    name: production
    url: https://web.vottamean.com
  only:
    - main
    - develop
