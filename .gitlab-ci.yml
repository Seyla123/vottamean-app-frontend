# Define pipeline stages
stages:
  - build
  - deploy

# Cache node_modules to speed up subsequent builds
cache:
  paths:
    - node_modules/

# Build job
build-frontend:
  stage: build
  image: node:20
  script:
    - echo "Installing frontend dependencies..."
    - npm install
    - export NODE_OPTIONS="--max-old-space-size=4096"
    - echo "Building frontend..."
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main
    - develop

# Deploy job
deploy-frontend:
  stage: deploy
  image: node:20 # Using Node image to keep a similar environment
  before_script:
    - echo "Preparing for deployment..."
    - apt-get update && apt-get install -y sshpass
  script:
    - echo "Deploying frontend to EC2..."
    # Securely copy the built artifacts to the EC2 instance
    - sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no -r dist/ ubuntu@ec2-54-164-58-149.compute-1.amazonaws.com:/home/ubuntu/wavetrack-client
    - sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no ubuntu@ec2-54-164-58-149.compute-1.amazonaws.com "
      cd /home/ubuntu/wavetrack-client &&
      git pull origin develop &&
      sudo systemctl restart nginx &&
      sudo systemctl restart my-frontend-service" 
  environment:
    name: production
    url: https://web.vottamean.com
  only:
    - main
    - develop
