# Define pipeline stages
stages:
  - build
  - deploy

# Cache node_modules to speed up subsequent builds
cache:
  paths:
    - node_modules/

# Build job
build-frontend:
  stage: build
  image: node:20
  script:
    - echo "Installing frontend dependencies..."
    - npm install
    - export NODE_OPTIONS="--max-old-space-size=4096"
    - echo "Building frontend..."
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main
    - develop

# Deploy job
deploy-frontend:
  stage: deploy
  image: node:20
  before_script:
    # Create .ssh directory first to avoid 'No such file or directory' error
    - mkdir -p ~/.ssh
    - ssh-keyscan -H ec2-54-164-58-149.compute-1.amazonaws.com >> ~/.ssh/known_hosts
  script:
    - echo "Deploying frontend to EC2..."
    # Directly reference the key in /home/ubuntu/wavetrack-deploy.pem
    - scp -i /home/ubuntu/wavetrack-deploy.pem -r dist/ ubuntu@ec2-54-164-58-149.compute-1.amazonaws.com:/home/ubuntu/wavetrack-client
    - ssh -i /home/ubuntu/wavetrack-deploy.pem ubuntu@ec2-54-164-58-149.compute-1.amazonaws.com "
      cd /home/ubuntu/wavetrack-client &&
      sudo systemctl restart my-frontend-service &&
      sudo systemctl restart nginx"
  environment:
    name: production
    url: https://web.vottamean.com
  only:
    - main
    - develop
