version: '3'
services:
  frontend:
    image: $CI_REGISTRY_IMAGE/frontend:latest
    container_name: frontend
    restart: always
    ports:
      - "5173:5173" 
    environment:
      - VITE_API_URL=$VITE_API_URL
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app
    command: "npm run preview"
