version: '3.8'
services:
  frontend:
    image: $CI_REGISTRY_IMAGE/frontend:latest
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost || exit 1" ]
      interval: 1m30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
